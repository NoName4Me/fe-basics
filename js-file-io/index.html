<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png"">
    <title>Document</title>
    <style>
        body {
            color: #fff;
            background-color: #512da8;
        }

        body>div {
            text-align: center;
            margin: 100px auto;
        }

        .container {
            width: 480px;
            height: 320px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 4px 4px 12px 4px rgba(0, 0, 0, .4);
            background-color: #ff4081;
            transition: all .4s ease-out;
        }

        .container:hover {
            box-shadow: 6px 6px 16px 8px rgba(0, 0, 0, .2);
            background-color: #ff3071;
        }

        a {
            color: #fff;
            font-size: 1.5em;
            text-decoration: none;
        }

        a:hover {
            color: #ff4081;
            text-decoration: underline;
        }

        input {
            display: none;
        }

        .btn-container {
            margin-top: 20px;
            text-align: left;

        }

        .fake-input {
            cursor: pointer;
            width: 180px;
            height: 32px;
            line-height: 32px;
            font-size: 24px;
            padding: 4px 8px;
            box-shadow: 1px 1px 2px 2px rgba(0, 0, 0, .2);
            border-radius: 4px;
            background-color: #fff;
            color:#666;
        }
        .fake-input:hover {
            box-shadow: 2px 2px 4px 4px rgba(0, 0, 0, .1);
            color: #333;
        }
        .fake-input:active{
            box-shadow: -1px -1px 1px 2px rgba(0, 0, 0, .1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Maybe... Choose A File First?</h1>
        <div class="btn-container">
            <label class="fake-input">data file(.xlsx | .xls)</label>
            <input id="srcFile" type="file" accept=".xlsx, .xls">
        </div>
        <div class="btn-container">
            <label class="fake-input">template file(.js | .txt | other common text file)</label>
            <input id="templateFile" type="file" accept=".xlsx, .xls">
        </div>
        <button id="ok" onclick="ok()">Let's Rock!</button>
    </div>
    <div class="author">
        <a href="mailto:iamkidding@88.cu?subject=Seriouslyï¼ŒI am kidding.">__by Jonge</a>
    </div>
    <script src="main.js"></script>
</body>

</html>
