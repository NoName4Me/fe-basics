<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container-no-scroll-bar">
    <div class="container">
        <div class="tools" style="display: none;">
            <button onclick="zoomIn()">Zoom In</button>
            <button onclick="zoomOut()">Zoom Out</button>
        </div>
        <div id="canvas" ondrop="dropHandler(event);" ondragover="dragoverHandler(event);">
            <div draggable="true" class="src" id="marker" ondragstart="dragstartHandler(event);">1</div>
            <div  class="dest" id="target" >2</div>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
