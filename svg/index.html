<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="banner">This is title</header>
    <div class="content">
        <div class="left-panel">
            <div class="source m10">1</div>
            <div class="source m10">2</div>
            <div class="source m10">3</div>
            <div class="source m10">4</div>
            <div class="source m10">5</div>
            <div class="source m10">6</div>
            <div class="source m10">7</div>
            <div class="source m10">8</div>
        </div>
        <div class="right-panel">
            <div class="canvas-container">
                <!-- this is the svg view, the true svg canvas is infinite -->
                <svg width="100%" height="100%">
                    <defs>
                        <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
                            <path d="M0,0 L0,6 L9,3 Z" fill="#3A9"></path>
                        </marker>
                        <marker id="point" markerWidth="10" markerHeight="10" refX="0" refY="0" orient="auto" markerUnits="strokeWidth">
                            <circle cx="0" cy="0" r="5" stroke="#3D9" fill="#3A9"></circle>
                        </marker>
                    </defs>
                    <defs>
                        <g id="dataSource" class="process mouse-out" onmouseover="processMouseOver(this)" onmouseleave="processMouseOut(this)">
                            <circle cx="0" cy="0" r="20" stroke="#39D" fill="#3A9"></circle>
                            <circle class="acher-hide" cx="0" cy="-20" r="8" stroke="#399" fill="#3DD"></circle>
                            <circle class="acher" cx="20" cy="0" r="8" stroke="#399" fill="#3DD"></circle>
                            <circle class="acher-hide" cx="0" cy="20" r="8" stroke="#399" fill="#3DD"></circle>
                            <circle class="acher-hide" cx="-20" cy="0" r="8" stroke="#399" fill="#3DD"></circle>
                        </g>
                        <g id="activity" class="process mouse-out" onmouseover="processMouseOver(this)" onmouseleave="processMouseOut(this)">
                            <rect x="0" y="0" width="40" height="40" rx="4" ry="4" stroke="#3A9" fill="#39D"></rect>
                            <circle class="acher-hide" cx="20" cy="0" r="8" stroke="#399" fill="#3DD"></circle>
                            <circle class="acher-hide" cx="40" cy="20" r="8" stroke="#399" fill="#3DD"></circle>
                            <circle class="acher-hide" cx="20" cy="40" r="8" stroke="#399" fill="#3DD"></circle>
                            <circle class="acher-hide" cx="0" cy="20" r="8" stroke="#399" fill="#3DD"></circle>
                        </g>
                    </defs>
                    <g>
                        <path d="M120,100 Q300,150 400,220" marker-end="url(#arrow)" fill="none" stroke="#666" stroke-width="2px" />
                        <use x="100" y="100" xlink:href="#dataSource" stroke-width="2px" />
                        <use x="400" y="200" xlink:href="#activity" stroke-width="2px" />

                    </g>

                </svg>
            </div>
            <div class="config-panel"></div>
        </div>
    </div>
    <footer class="banner">This is footer</footer>
    <script src="script.js"></script>
</body>

</html>
