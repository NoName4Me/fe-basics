<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <svg width="180" height="100">
        <circle cx="40" cy="40" r="10" fill="lightpink" stroke="green" stroke-width="5"></circle>
        <ellipse cx="80" cy="40" rx="10" ry="20" fill="lightpink" style="stroke:green;stroke-width:5;stroke-opacity: .4"></ellipse>
        <line x1="100" y1="20" x2="160" y2="80" style="stroke:red;stroke-width:3"></line>
        <polygon points="140,10 120,78 180,40 100,40 160,78 " style="fill:lime;stroke:purple;stroke-width:2;fill-rule:nonzero;" />
    </svg>
    <svg height="180" width="200">
        <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" style="fill:white;stroke:red;stroke-width:4" />
    </svg>
    <h4>text with link</h4>
    <svg height="30" width="200" xmlns:xlink="http://www.w3.org/1999/xlink">
        <a xlink:href="https://www.w3schools.com/graphics/" target="_blank">
            <text x="0" y="15" fill="red">I love SVG!</text>
        </a>
    </svg>
</body>

</html>
